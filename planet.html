<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sistema Solar</title>
<link rel="stylesheet" href="css/style_system_solar.css">
</head>
<body>
<canvas id="c"></canvas>
<div class="ui" id="ui">
  <h3>Sistema Solar — Fondo Dinámico</h3>
  <div class="row">
    <label>Velocidad</label>
    <input id="speed" type="range" min="0" max="3" step="0.01" value="1">
  </div>
  <div class="row">
    <label>Escala (zoom)</label>
    <input id="zoom" type="range" min="0.35" max="2.4" step="0.01" value="1">
  </div>
  <div class="row">
    <label>Mostrar etiquetas</label>
    <input id="labels" type="checkbox" checked>
  </div>
  <div class="row">
    <label>Órbitas</label>
    <input id="orbits" type="checkbox" checked>
  </div>
  <div style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap;">
    <button id="pause">⏸️ Pausar</button>
    <button id="reset" class="small-btn">🔄 Reset</button>
    <button id="focusEarth" class="small-btn">🌍 Enfocar Tierra</button>
    <button class="btn-razer" onclick="window.open('planet_2.html','_blank')">Ir a Planet 2</button>
  </div>
  <div class="legend">Tip: haz clic en un planeta para enfocarlo. Mueve el ratón para "cámara" leve.</div>
</div>

<div class="footer">Hecho con ♥ · Archivo único HTML</div>
<div class="center-hint" id="centerHint"></div>
<script src="js/script_system_solar.js"></script>
</body>
</html>
